    <main id = "form">
        <form action="" method="GET">
            <h1>
                Register
            </h1>
            <div>
                <fieldset>

                    <div>
                        <label for="userName">User Name: </label>
                        <input type="text" name="userName" id="userName" pattern="[A-Za-z0-9]{8,}" required>
                    </div>
                    <div>
                        <label for="conUserName">Confirm User Name: </label>
                        <input type="password" name="conUserName" id="conUserName" pattern="[A-Za-z0-9]{8,}" required>
                    </div>
                
                    
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="johndoe@byui.edu" pattern =  "[a-zA-Z0-9._%+-]+@byui\.edu$" required>
                    </div>
                    <div>
                        <label for="pageRating">Rate my Page</label>
                        <input type="range" name="pageRating" id="pageRating">
                    </div>
                </fieldset>
            </div>
            <div id = "button-box">
            <input type="submit" value="Rate" id = "submit">
            </div>
        </form>
